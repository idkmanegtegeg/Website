<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyCode - Malware Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="SpyCode Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#supported-malware">Supported Malware</a></li>
                <li><a href="#status">Status</a></li>
            </ul>
        </nav>
    </header>

    <!-- Malware Analysis Dashboard -->
    <section class="dashboard">
        <h1>Malware Analysis Dashboard</h1>
        
        <!-- Link Input Section -->
        <div class="input-section">
            <label for="file-link">Enter Mega/GoFile/Discord/MediaFire link</label>
            <input type="url" id="file-link" placeholder="Paste file link here">
        </div>

        <!-- Drag-and-Drop Section -->
        <div class="drag-and-drop">
            <div id="drop-area">
                <div id="drop-message">
                    <p>Drag and drop your file here</p>
                    <p>or</p>
                    <button id="select-file-btn">Click to Select File</button>
                </div>
                <input type="file" id="file-input" multiple />
            </div>
        </div>

        <!-- File Analysis -->
        <div class="file-analysis">
            <button id="analyze-btn">Analyze File</button>
            <div id="analysis-result" class="hidden">
                <!-- Results will be shown here after analysis -->
                <p>Analysis results will be displayed here.</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 SpyCode. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
