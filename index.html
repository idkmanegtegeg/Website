<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Executor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Consolas', monospace;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        button {
            background: #00ff9d;
            color: #1a1a1a;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 255, 157, 0.3);
        }

        .editor-container {
            border: 2px solid #2d2d2d;
            border-radius: 6px;
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: 400px;
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 1.5rem;
            border: none;
            resize: vertical;
            font-size: 14px;
            line-height: 1.5;
        }

        #editor:focus {
            outline: none;
            border-color: #00ff9d;
        }

        .output-container {
            margin-top: 1rem;
            background-color: #2d2d2d;
            border-radius: 6px;
            padding: 1rem;
            min-height: 150px;
        }

        .output-title {
            color: #00ff9d;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        #output {
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button onclick="newScript()">New Script</button>
            <button onclick="executeScript()">Execute</button>
        </div>
        
        <div class="editor-container">
            <textarea id="editor" placeholder="-- Enter your script here..."></textarea>
        </div>

        <div class="output-container">
            <div class="output-title">Output:</div>
            <div id="output"></div>
        </div>
    </div>

    <script>
        function newScript() {
            document.getElementById('editor').value = '';
            document.getElementById('output').textContent = '';
        }

        function executeScript() {
            const script = document.getElementById('editor').value;
            const output = document.getElementById('output');
            
            try {
                // For security reasons, use a proper execution environment in real applications
                const result = eval(script); // WARNING: Only for demonstration purposes
                output.textContent = result || 'Script executed successfully';
                output.style.color = '#00ff9d';
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
                output.style.color = '#ff5555';
            }
        }
    </script>
</body>
</html>
